<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
  <script defer src="runtime.main.js"></script><script defer src="index.main.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <div class="container">
      <div class="score-dashboard">
        <div class="second-board">
          <h2 class="recent">Recent Scores</h2>
          <button class="refresh-button">Refresh</button>
        </div>
        <div class="inner-paragraph"></div>
      </div>

      <div class="Score">
        <h2>Add Your Score</h2>
        <input type="text" id="text" placeholder="your name" />
        <input type="text" id="score-text" placeholder="your score" />
        <button class="submit-button">Submit</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
